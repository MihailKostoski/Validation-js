<!DOCTYPE html>
<html>
  <head>
    <title>Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form autocomplete="off">
      <h1>SIGN UP</h1>
      <div>
        <label for="name_lastname">First name and Last name:</label>
        <input
          id="name_lastname"
          type="text"
          name="name_lastname"
          placeholder="Jack Jones"
        />
      </div>
      <div>
        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="jack.jones1"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="jack.jones@mail.com"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="text"
          name="password"
          placeholder="*******"
        />
      </div>
      <div>
        <label for="confirmPassword">Confirm password:</label>
        <input id="confirmPassword" type="text" name="confirmPassword""
        placeholder="*******" />
      </div>
      <div>
        <button>Sign up</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
